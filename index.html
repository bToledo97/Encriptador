<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    
    <header class="header">

        <p class="encabezado_header">a</p>

    </header>


    <main class="contenido">

        <div class="container">
        

            <div class="areaEncriptadora">
                
                <h1 class="Titulo">

                    ¡Bienvenido A Mi Encriptador de Texto!
    
                </h1>

                <textarea type="text"  class="textoUsuario" placeholder="ingresa tu texto aqui"></textarea>

                <div>
                    <p class="condiciones">¡Solo letras minusculas sin tildes ni caracteres especiales!</p>
                </div>

                <div class="botones">

                    <button onclick="encriptarTexto()" class="container_boton" >Encriptar</button>
                    <button onclick="desencriptarTexto()" class="container_boton" >Desencriptar</button>
                    
                </div>

            </div>

            <div class="areaEncriptada">

                

                <div class="mensaje_titulo2">
                    <h2 class="tituloh2">Ningun texto fue encontrado</h2>
                    <p class="parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <img id="imgMuñeco" src="./assets/Muñeco@2x.png" alt="muñeco_img">
                </div>

                
                
            </div>
       





        </div>
       



    </main>

    <footer>

    </footer>

    <script src="app.js" defer></script>
 
</body>
</html>
